<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/fuzzy.css">
</head>
<body>
    <div class="form-container">
        <div class="form-card fade-in">
            <div class="icon-center">
                <div class="icon icon-xl">üîê</div>
            </div>
            
            <h1 class="text-center">Connexion √† Fuzzy</h1>
            <p class="subtitle text-center">Acc√©dez √† votre tableau de bord</p>

            {{if .Error}}
            <div class="message message-error">
                <strong>Erreur:</strong> {{.Error}}
            </div>
            {{end}}

            {{if .Message}}
            <div class="message message-success">{{.Message}}</div>
            {{end}}

            <form method="post">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur:</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe:</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg">Se connecter</button>
            </form>
        </div>
    </div>

    <script>
        // Check for setup completion message
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('setup') === 'complete') {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message message-success';
            messageDiv.innerHTML = '<strong>Configuration termin√©e!</strong> Veuillez vous connecter avec votre nouveau compte.';
            const form = document.querySelector('form');
            form.parentNode.insertBefore(messageDiv, form);
        }
    </script>
</body>
</html>
